baseURL = "http://localhost:3000/rave-web"
title = "Rave Movie"

theme = "Puppet"

copyright = ""
paginate = 3
languageCode = "en"
defaultContentLanguage = "en"

hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
